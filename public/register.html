<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Store - Your Best Marketplace</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light navbar-store fixed-top navbar-fixed-top"
      data-aos="fade-down"
    >
      <div class="container">
        <a href="./index.html" class="navbar-brand">
          <img src="./images/logo.svg" alt="Logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="./index.html" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a href="./categories.html" class="nav-link">Categories</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Rewards</a>
            </li>
            <li class="nav-item">
              <a href="./register.html" class="nav-link">Sign Up</a>
            </li>
            <li class="nav-item">
              <a href="./login.html" class="btn btn-success text-white px-4"
                >Sign In</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="page-content page-auth" id="register">
      <div class="section-store-auth" data-aos="fade-up">
        <div class="container">
          <div class="row align-items-center justify-content-center row-login">
            <div class="col-lg-4">
              <h2>Memulai untuk jual beli dengan cara terbaru</h2>
              <form class="mt-3">
                <div class="form-group">
                  <label>Full name</label>
                  <input
                    type="text"
                    class="form-control is-valid"
                    v-model="name"
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <label>Email adress</label>
                  <input
                    type="email"
                    class="form-control is-invalid"
                    v-model="email"
                  />
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Store</label>
                  <p class="text-muted">Apakah anda juga ingin membuka toko?</p>
                  <div
                    class="custom-control custom-radio custom-control-inline"
                  >
                    <input
                      type="radio"
                      name="is_store_open"
                      id="openStoreTrue"
                      v-model="is_store_open"
                      :value="true"
                      class="custom-control-input"
                    />
                    <label for="openStoreTrue" class="custom-control-label"
                      >Iya, boleh</label
                    >
                  </div>
                  <div
                    class="custom-control custom-radio custom-control-inline"
                  >
                    <input
                      type="radio"
                      name="is_store_open"
                      id="openStoreFalse"
                      v-model="is_store_open"
                      :value="false"
                      class="custom-control-input"
                    />
                    <label for="openStoreFalse" class="custom-control-label"
                      >Nggak, makasih</label
                    >
                  </div>
                </div>
                <div class="form-group" v-if="is_store_open">
                  <label>Nama Toko</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group" v-if="is_store_open">
                  <label>Kategori</label>
                  <select name="category" id="" class="form-control">
                    <option value="" disabled>Pilih Kategori</option>
                  </select>
                </div>
                <a
                  href="/dashboard.html"
                  class="btn btn-success btn-block mt-4"
                >
                  Sign Up now
                </a>
                <a href="/dashboard.html" class="btn btn-signup btn-block mt-4">
                  Back to sign in
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="row">
        <div class="col-12 text-center">
          <p class="pt-4 pb-2">
            2022 &COPY; Copyright Store. All right Reserved.
          </p>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="./vendor/jquery/jquery.slim.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
  <script src="./vendor/vue/vue.js"></script>
  <script src="https://unpkg.com/vue-toasted"></script>
  <script>
    Vue.use(Toasted);

    var register = new Vue({
      el: "#register",
      mounted() {
        AOS.init();
        this.$toasted.error(
          "Maaf, tampaknya email sudah terdaftar pada sistem kami.",
          {
            position: "top-center",
            className: "rounded",
            duration: 1000,
          }
        );
      },
      data: {
        name: "Angga Hazza Sett",
        email: "kamujagoan@bwa.id",
        password: "",
        is_store_open: true,
        store_name: "",
      },
    });
  </script>

  <script src="./scripts/navbar-scroll.js"></script>
</html>
